      <div class="py-5 text-center">
        <h2>Blog Updater.</h2>
        <p class="lead">Fill out this form to add a new post to your blog.</p>
      </div>

      <div class="row">

        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">Your Name</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

<!--
            <div class="mb-3">

              <div class="invalid-feedback">
                Please enter a valid date for this blog post.
              </div>
            </div>
-->

              <div class="mb-3">
                  <label for="postTitle">Title<span class="text-muted"></span></label>
                  <input type="text" class="form-control" id="postTitle" placeholder="Employee of the Month" value="" required>
                  <div class="invalid-feedback">
                    Please enter a valid post title.    
                  </div>              
              </div>
              
            <div class="mb-3">
              <label for="message">Message</label>
                <textarea class="form-control" id="message" placeholder="This is the body of your blog post" required></textarea>
              <div class="invalid-feedback">
                Please enter your message here.
              </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Post Message</button>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
