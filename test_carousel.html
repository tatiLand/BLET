<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" href="blog.css">
      
      
    <title>Test Carousel</title>
  </head>
  <body>
    
      <div class="container">
          <div class="row centerRow">
              <div class="col"></div>
              <div class="col-sm-4 col-md-8">
               
          <div id="mainCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>  
                <li data-target="#mainCarousel" data-slide-to="1"></li>
                <li data-target="#mainCarousel" data-slide-to="2"></li>
            </ol>
          
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="first-slide" src="assets/railtalk-restored-loco-landing-only2.jpg" alt="Locomotive ATSF 2542 Restored">
                    <div class="container">
                        <div class="carousel-caption text-left">
                            <h1>ATSF Engine 2542 Restored</h1>
                            <p>Loco landing engine now at Wilson Park.</p>
                            <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn More</a></p>
                        </div>
                    </div>
                </div>
               <div class="carousel-item">
                    <img class="second-slide" src="assets/railtalk-restored-loco-landing-only2.jpg" alt="Restore Locomotive ATSF 2542">
                    <div class="container">
                        <div class="carousel-caption text-left">
                            <h1>Second Slide</h1>
                            <p>Loco landing engine now at Wilson Park.</p>
                            <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn More</a></p>
                        </div>
                    </div>
                </div>
               <div class="carousel-item">
                    <img class="third-slide" src="assets/railtalk-restored-loco-landing-only2.jpg" alt="Restore Locomotive ATSF 2542">
                    <div class="container">
                        <div class="carousel-caption text-left">
                            <h1>Third Slide</h1>
                            <p>Loco landing engine now at Wilson Park.</p>
                            <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn More</a></p>
                        </div>
                    </div>
                </div>                
            </div>
        
            <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>  
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>  
                <span class="sr-only">Next</span>
            </a>                    
          </div>
          
          </div>
          <div class="col"></div>
              
              
            
          </div>
          
      </div>

  </body>
</html>
